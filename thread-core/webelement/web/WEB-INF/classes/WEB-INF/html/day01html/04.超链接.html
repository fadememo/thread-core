<!-- a 超链接标签：
	常用的属性：
    	href  表示链接到的地址（文件）
        target  打开资源方式     _self: 当前窗口打开， _blank: 新窗口打开 
    	
     
    协议执行资源的基本流程（超链接的原理）： 
    	使用协议到本地计算机的注册表中查询是否有对应协议的软件（程序），有就执行，没有就不执行。
     
    常见的协议：
      file://   本地文件协议（本地或局域网）  在href中不写就是使用这个默认协议
      http://    http协议（执行流程）  通常连接到域名或IP地址
      thunder： 迅雷下载软件的协议
      mailto:   调用本地的发送邮件的客户端软件
      
      
     超链接作用；
     	1）链接到资源 
        2）作为锚点使用
        	打锚点： <a name="锚点名称"></a>
            去到锚点： <a href="#锚点名称">内容</a>
