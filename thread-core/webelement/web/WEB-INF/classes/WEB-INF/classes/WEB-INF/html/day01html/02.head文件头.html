<html>
<head>
	<!-- html注释  -->
	<!-- 作用：告诉浏览器如何解释该html页面 -->
    <!-- 标题 ：在窗口的标题栏看到-->
    <title>这是标题</title>
    <!-- 告诉浏览器使用什么码表解释html文件 --> 
    <!-- 
    	html标签分类：
        	有标签体标签：有开始，有结束标签、 <title></title>
            没有标签体标签 ： 也叫空标签 <meat  />
    -->
    <meta http-equiv="content-type" content="text/html;charset=utf-8"/>
    <!-- 关键词：keywords
    	搜索引擎： 百度    输入  java培训
        网页的排名  推广 SEO
        		  SEO优化
        		关键词是网页排名的一个因素。
                
                100% 权重  50%  33.3.%  （3-5个合适）
        -->
    <meta name="keywords" content="java培训,net培训,php培训" />
    <!-- 描述：
    		标题
            描述
            
            标题
            描述
            
            标题
            描述
    
    -->
    <meta name="description" content="这是一家专门做IT职业培训的公司"/>
</head>

<body>
body的内容
</body>
</html>
