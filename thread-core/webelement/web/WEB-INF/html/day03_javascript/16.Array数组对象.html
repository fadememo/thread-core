<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>Array数组</title>
<script type="text/javascript">
	/*
	注意：
		1）数组的长度会随着元素的添加而变化，不用担心出现索引位置越界的异常。
		2) js的数组可以存放任意类型的元素。
		
	*/
	//方式一：创建数组
	//1.1 指定数组长度
	//var arr = new Array(3);
	
	//1.2 不指定数组长度、默认0个元素
	//var arr = new Array();
	
	//1.3 指定具体内容
	//var arr = new Array(10,"hello",true);
	
	//方式二： 不需要new，直接指定内容
	var arr = [10,"java",false];

	//alert(arr.length);
	
	//给数组赋值
	/*
	arr[0]=10;
	arr[1]="hello";
	arr[2]=true;
	*/
	
	//alert(arr.length);
	//遍历  length属性： 表示数组的长度
	/*
	for(var i=0;i<arr.length;i++){
		document.write(arr[i]+",");	
	}
	*/
	
	/*
	常用的方法：
		join(字符串): 使用指定的字符串，把数组的所有元素连接在一起，最终组成一个新的字符串
		reverse(): 反转数组中的元素
	*/
	var arr = ["java","net","php","ios"];
	/*
	var str = arr.join("-");
	document.write(str);
	*/
	for(var i=0;i<arr.length;i++){
		document.write(arr[i]+",");	
	}
	document.write("<hr/>");
	//反转
	arr = arr.reverse();
	
	for(var i=0;i<arr.length;i++){
		document.write(arr[i]+",");	
	}

</script>
